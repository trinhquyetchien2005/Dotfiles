# Thiết lập terminal mặc định để hỗ trợ 256 màu
set -g default-terminal "screen-256color"

# Vô hiệu hóa tiền tố mặc định (Ctrl + b)
unbind C-b
# Thiết lập tiền tố mới là Ctrl + a
set -g prefix C-a
# Gửi tiền tố khi nhấn Ctrl + a hai lần (để gửi Ctrl + a đến ứng dụng bên trong)
bind-key C-a send-prefix

# Bật hỗ trợ chuột
set -g mouse on

# --- Chia cửa sổ (Panes) ---
# Vô hiệu hóa bind mặc định cho %
unbind %
# Chia cửa sổ theo chiều ngang (Ctrl + a, \)
bind '\' split-window -h -c '#{pane_current_path}'

# Vô hiệu hóa bind mặc định cho "
unbind '"'
# Chia cửa sổ theo chiều dọc (Ctrl + a, -)
bind - split-window -v -c '#{pane_current_path}'

# --- Quản lý cấu hình ---
# Vô hiệu hóa bind mặc định cho r
unbind r
# Tải lại cấu hình tmux (Ctrl + a, r)
bind r source-file ~/.tmux.conf

# --- Thay đổi kích thước cửa sổ (Panes) ---
# Dùng phím j để thay đổi kích thước xuống dưới 5 đơn vị (Ctrl + a, j)
bind -r j resize-pane -D 5
# Dùng phím k để thay đổi kích thước lên trên 5 đơn vị (Ctrl + a, k)
bind -r k resize-pane -U 5
# Dùng phím h để thay đổi kích thước sang trái 5 đơn vị (Ctrl + a, h)
bind -r h resize-pane -L 5
# Dùng phím l để thay đổi kích thước sang phải 5 đơn vị (Ctrl + a, l)
bind -r l resize-pane -R 5

# Phóng to/thu nhỏ cửa sổ (Ctrl + a, m)
bind -r m resize-pane -Z

# --- Chế độ sao chép (Copy Mode) ---
# Đặt chế độ phím cho copy mode là vi
set-window-option -g mode-keys vi

# Bắt đầu chọn văn bản trong copy mode (Ctrl + a, [, sau đó v)
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Sao chép văn bản đã chọn trong copy mode (Ctrl + a, [, sau đó y)
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Vô hiệu hóa dán bằng chuột sau khi kéo chọn trong copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# --- Quản lý cửa sổ (Windows) ---
# Tạo cửa sổ mới (Ctrl + a, c)
bind c new-window -c '#{pane_current_path}'

# Bắt đầu đánh số cửa sổ từ 1 thay vì 0
set-option -g base-index 1
# Đánh số lại các cửa sổ khi một cửa sổ bị đóng
set-option -g renumber-windows on

# --- Phím tắt tùy chỉnh cho NeoVim ---
# Mở một ghi chú mới (Ctrl + a, e)
bind -r e split-window -h "nvim ~/Documents/git/scratch/notes_$(date +'%y%m%d%H').md"
# Mở danh sách việc cần làm (Ctrl + a, o)
bind -r o split-window -h "nvim ~/Documents/git/scratch/todo_$(date +'%y%m%d').md"
# Mở một cửa sổ nvim mới ở bên phải (Ctrl + a, v)
bind -r v split-window -h -c "#{pane_current_path}" "zsh -c 'nvim; exec zsh'"

# --- Quản lý Plugins ---
# Khai báo các plugin tmux
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Lưu và khôi phục phiên tmux
# Ctrl + a, Ctrl + s để lưu
# Ctrl + a, Ctrl + r để khôi phục
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Plugin Catppuccin cho giao diện
set -g @plugin 'catppuccin/tmux#v2.1.2'
# Hiển thị thông tin CPU
set -g @plugin 'tmux-plugins/tmux-cpu'
# Hiển thị thông tin thời tiết
set -g @plugin 'xamut/tmux-weather'

# --- Thanh trạng thái (Status Bar) ---
# Cấu hình plugin Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"

set -g window-status-separator "" # Xóa khoảng trống giữa các cửa sổ trên status bar
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_number_color "#{@thm_peach}"
set -g @catppuccin_window_current_text "#[bg=#{@thm_mantle}] #{b:pane_current_path}"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_default_text "#W" # Hiển thị đường dẫn cho pane đang hoạt động, nếu không có thì hiển thị tên ứng dụng
set -g @catppuccin_window_number_color "#{@thm_lavender}"

# Cấu hình phần bên trái của status bar
set -g status-left "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]█#[noreverse]#S "

# Cấu hình kiểu dáng chung của status bar
set -g status-style fg=default,bg=default
# Tần suất cập nhật status bar (mili giây)
set -g status-interval 120
# Độ dài tối đa của phần bên phải status bar
set -g status-right-length 80 #character length
# Cấu hình phần bên phải của status bar
set -g status-right "#(bash ~/dotfiles/tmux/random_note.sh) "
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]█#[noreverse]󰘛 "
set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '{print 100 - $5}')"\%%" "
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]█#[noreverse]󰢗 "
set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] %m/%d:%H"
# set -agF status-right "#[fg=#{@thm_green}]"

# Dòng này phải nằm ở cuối file để chạy các plugin
run '~/.tmux/plugins/tpm/tpm'

# Đặt lại màu nền của status bar về mặc định
set -g status-bg default
set -g status-style bg=default
